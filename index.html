<!doctype html>

<html lang="en">
<head>
	<script src="sounds.js" type="text/javascript"></script>
  <meta charset="utf-8">
  <title>SNAKE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<h2>LIL SNAKE GAME</h2>
	<p1>Use the arrow keys to eat all the apples without touching your tail or the edge of the screen! Pause if you need to think!</p1>
	<div class="info">
		<input type="button" value="Start Game" onclick="start(this);" id="startBtn"/>
		<input type="button" value="Pause" onclick="game.toggle(this);" id="startBtn"/>
		<div>Level: <b id="level">0</b></div>
		<div>Score: <b id="score">0</b></div>
	</div>
	<div id="gboard"></div>
	<audio src="Dreamland.mp3"></audio>
	<audio controls autoplay>  
        <source src="Dreamland.mp3" type="audio/mp3">  
         
    </audio>  
	<script src="script.js"defer></script>
</body>
</html>
